<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Metallic frame gradient -->
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>
    
    <!-- Deep blue background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c598a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glowing icon gradient -->
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#afefff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for depth -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feFlood flood-color="#000000" flood-opacity="0.5" />
      <feComposite in2="offsetblur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Outer Silver Frame -->
  <rect x="0" y="0" width="512" height="512" rx="120" fill="url(#frameGrad)" />
  
  <!-- Inner Blue Background -->
  <rect x="35" y="35" width="442" height="442" rx="95" fill="url(#bgGrad)" />

  <!-- Cloud-Wifi Icon (iOS Style) -->
  <g transform="translate(256, 260)" filter="url(#dropShadow)">
    <!-- Wifi Waves -->
    <path fill="none" stroke="url(#iconGrad)" stroke-width="32" stroke-linecap="round" d="M-130,-60 A180,180 0 0,1 130,-60" />
    <path fill="none" stroke="url(#iconGrad)" stroke-width="32" stroke-linecap="round" d="M-90,10 A130,130 0 0,1 90,10" />
    
    <!-- Cloud Base Structure -->
    <path fill="url(#iconGrad)" d="M-150,110 c-40,0 -40,-60 -10,-60 c0,-40 60,-60 100,-30 c40,-30 100,-10 100,30 c30,0 30,60 -10,60 H-150 Z" />
    
    <!-- Center Dot -->
    <circle cx="0" cy="100" r="35" fill="#1c598a" stroke="url(#iconGrad)" stroke-width="10" />
  </g>
</svg>
