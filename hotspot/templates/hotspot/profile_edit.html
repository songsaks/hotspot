{% extends 'hotspot/base.html' %}

{% block title %}Edit Profile - Hotspot Cloud{% endblock %}

{% block extra_css %}
<style>
    .edit-container { max-width: 500px; margin: 2rem auto; }
</style>
{% endblock %}

{% block content %}
<div class="edit-container">
    <div class="card border-0 shadow-sm">
        <div class="card-header bg-white py-3">
            <h5 class="mb-0 fw-bold"><i class="fas fa-edit me-2 text-primary"></i>Edit Profile: {{ data.groupname }}</h5>
        </div>
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label fw-bold small">Download Speed</label>
                    <div class="input-group">
                        <input type="text" name="download_speed" class="form-control" value="{{ data.dl }}" required>
                        <span class="input-group-text">M</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold small">Upload Speed</label>
                    <div class="input-group">
                        <input type="text" name="upload_speed" class="form-control" value="{{ data.ul }}" required>
                        <span class="input-group-text">M</span>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-6">
                        <label class="form-label fw-bold small">Session Timeout (H)</label>
                        <input type="number" name="session_timeout" class="form-control" value="{{ data.timeout }}" required>
                    </div>
                    <div class="col-6">
                        <label class="form-label fw-bold small">Idle Timeout (Min)</label>
                        <input type="number" name="idle_timeout" class="form-control" value="{{ data.idle }}" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small">Simultaneous Sessions</label>
                    <input type="number" name="simultaneous_sessions" class="form-control" value="{{ data.sessions }}" min="1" required>
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary flex-grow-1 py-2">Save Changes</button>
                    <a href="{% url 'manage_profiles' %}" class="btn btn-light border py-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
