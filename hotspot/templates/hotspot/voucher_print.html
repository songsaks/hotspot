<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Tickets - Hotspot Cloud</title>
    <style>
        body { font-family: 'Manrope', sans-serif; padding: 20px; background: #fff; }
        .ticket-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        .ticket {
            border: 2px solid #000;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            position: relative;
            background: #fff;
        }
        .ticket-header { font-weight: 800; font-size: 0.9rem; border-bottom: 1px solid #eee; padding-bottom: 8px; margin-bottom: 10px; }
        .row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.85rem; }
        .label { color: #666; font-weight: 600; }
        .value { color: #000; font-weight: 800; font-family: monospace; }
        .profile { font-size: 0.7rem; color: #334155; margin-top: 10px; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; }
        
        @media print {
            .no-print { display: none; }
            body { padding: 0; }
            .ticket { break-inside: avoid; border: 1px solid #ccc; }
        }
    </style>
</head>
<body>
    <div class="no-print" style="margin-bottom: 30px; padding: 20px; background: #f8fafc; border-radius: 8px; border: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <h2 style="margin:0;">Print Preview</h2>
            <p style="margin:0; color: #64748b; font-size: 0.9rem;">Tickets generated for profile: <b>{{ profile }}</b></p>
        </div>
        <button onclick="window.print()" style="padding: 10px 25px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 700;">Print All Tickets</button>
    </div>

    <div class="ticket-grid">
        {% for v in vouchers %}
        <div class="ticket">
            <div class="ticket-header">HOTSPOT ACCESS</div>
            <div class="row">
                <span class="label">Username:</span>
                <span class="value">{{ v.user }}</span>
            </div>
            <div class="row">
                <span class="label">Password:</span>
                <span class="value">{{ v.pass }}</span>
            </div>
            <div class="profile">{{ profile }}</div>
        </div>
        {% endfor %}
    </div>

    <script>
        // Optional Font Load
        var link = document.createElement('link');
        link.href = 'https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap';
        link.rel = 'stylesheet';
        document.head.appendChild(link);
    </script>
</body>
</html>
