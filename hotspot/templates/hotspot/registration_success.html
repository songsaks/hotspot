<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - 9Com Cloud Hotspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .success-card { background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); width: 100%; max-width: 450px; padding: 3rem; text-align: center; }
        .icon-circle { width: 80px; height: 80px; background: #dcfce7; color: #16a34a; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; font-size: 2.5rem; }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="icon-circle">
            <i class="fas fa-check"></i>
        </div>
        <h3 class="fw-bold text-dark mb-3">Request Sent!</h3>
        <p class="text-muted mb-4">Your registration for <b>{{ username }}</b> has been submitted. Please wait for an administrator to approve your access.</p>
        <p class="small text-muted mb-4">Once approved, you can login with the username and password you just created.</p>
        <div class="text-center pt-2">
            <p class="text-xs text-muted">9Com Cloud Hotspot &copy; 2026</p>
        </div>
    </div>
</body>
</html>
