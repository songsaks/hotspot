<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotspot User - Nine Com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        .form-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            border: none;
        }
        .card-header {
            background: #0d6efd;
            color: white;
            padding: 2rem;
            text-align: center;
            border: none;
        }
        .card-header h2 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .card-header p {
            opacity: 0.9;
            margin-bottom: 0;
            font-size: 0.9rem;
        }
        .card-body {
            padding: 2.5rem;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            border: 1px solid #dee2e6;
            transition: all 0.2s;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
            border-color: var(--primary-color);
        }
        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 0.75rem;
            padding: 0.8rem 2rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .btn-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.2s;
        }
        .btn-link:hover {
            color: var(--primary-color);
        }
        .logo-container {
            margin-bottom: 1.5rem;
        }
        .logo-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="form-card">
        <div class="card-header">
            <div class="logo-container">
                <i class="fas fa-wifi logo-icon"></i>
            </div>
            <h2>Add New User</h2>
            <p>Create a new hotspot account for Nine Com</p>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="{{ form.username.id_for_label }}" class="form-label">
                        <i class="fas fa-user me-2"></i>Username
                    </label>
                    {{ form.username }}
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label">
                        <i class="fas fa-lock me-2"></i>Password
                    </label>
                    {{ form.password }}
                </div>
                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle me-2"></i>Create Hotspot User
                    </button>
                    <a href="{% url 'user_list' %}" class="btn btn-link mt-2">
                        <i class="fas fa-arrow-left me-2"></i>Back to User List
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
