{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 9Com Hotspot Cloud</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            background-image:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(99,102,241,0.25), transparent),
                radial-gradient(ellipse 60% 40% at 80% 100%, rgba(139,92,246,0.15), transparent);
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-brand-icon {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.5rem;
            box-shadow: 0 8px 32px rgba(99,102,241,0.4);
            margin-bottom: 1rem;
        }
        .login-brand h1 {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.02em;
        }
        .login-brand p {
            color: #64748b;
            font-size: 0.8rem;
            margin-top: 0.25rem;
        }

        .login-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-card label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }
        .login-card .form-control {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 0.8rem 1rem;
            color: #e2e8f0;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        .login-card .form-control::placeholder {
            color: #475569;
        }
        .login-card .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2);
            color: #f1f5f9;
        }

        .input-icon-group {
            position: relative;
        }
        .input-icon-group i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
            font-size: 0.85rem;
        }
        .input-icon-group .form-control {
            padding-left: 2.5rem;
        }

        .btn-login {
            width: 100%;
            padding: 0.85rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #6366f1, #818cf8);
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(99,102,241,0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.7rem;
            color: #475569;
        }

        .alert {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.2);
            color: #fca5a5;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 1.25rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
                border-radius: 16px;
            }
            .login-brand h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-brand">
            <div class="login-brand-icon">
                <i class="fas fa-wifi"></i>
            </div>
            <h1>9Com Hotspot</h1>
            <p>Cloud Management System</p>
        </div>

        <div class="login-card">
            {% if form.errors %}
                <div class="alert">
                    <i class="fas fa-circle-exclamation me-2"></i>
                    Invalid username or password. Please try again.
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <div class="input-icon-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required autofocus>
                    </div>
                </div>
                <div class="mb-4">
                    <label>Password</label>
                    <div class="input-icon-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-arrow-right-to-bracket me-2"></i>Sign In
                </button>
            </form>
        </div>

        <div class="login-footer">
            Secured by <strong>9Com</strong> &middot; &copy; 2026
        </div>
    </div>
</body>
</html>
