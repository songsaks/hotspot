{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 9Com Cloud Hotspot</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-image:
                radial-gradient(ellipse 60% 50% at 20% 0%, rgba(6,182,212,0.2), transparent),
                radial-gradient(ellipse 50% 50% at 80% 100%, rgba(99,102,241,0.15), transparent);
            padding: 1.5rem;
        }
        .reg-container { width: 100%; max-width: 440px; }
        .reg-brand {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .reg-brand-icon {
            width: 60px; height: 60px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.6rem;
            box-shadow: 0 8px 32px rgba(6,182,212,0.35);
            margin-bottom: 0.75rem;
        }
        .reg-brand h1 {
            color: #fff;
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0;
        }
        .reg-brand p {
            color: #64748b;
            font-size: 0.78rem;
            margin: 0.25rem 0 0;
        }

        .reg-card {
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 16px 48px rgba(0,0,0,0.25);
        }
        .reg-card label {
            font-size: 0.72rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 0.35rem;
        }
        .reg-card .form-control {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: #e2e8f0;
            font-size: 0.88rem;
            transition: all 0.2s;
        }
        .reg-card .form-control::placeholder { color: #475569; }
        .reg-card .form-control:focus {
            background: rgba(255,255,255,0.08);
            border-color: #06b6d4;
            box-shadow: 0 0 0 3px rgba(6,182,212,0.2);
            color: #f1f5f9;
        }

        .input-icon-group { position: relative; }
        .input-icon-group i {
            position: absolute;
            left: 14px; top: 50%;
            transform: translateY(-50%);
            color: #475569;
            font-size: 0.82rem;
        }
        .input-icon-group .form-control { padding-left: 2.4rem; }

        .btn-reg {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #06b6d4, #0ea5e9);
            color: #fff;
            font-weight: 700;
            font-size: 0.88rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.25rem;
        }
        .btn-reg:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(6,182,212,0.35);
        }
        .btn-reg:active { transform: translateY(0); }

        .reg-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.7rem;
            color: #475569;
        }

        .alert {
            background: rgba(239,68,68,0.1);
            border: 1px solid rgba(239,68,68,0.2);
            color: #fca5a5;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .reg-card { padding: 1.75rem 1.25rem; border-radius: 16px; }
            body { padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="reg-container">
        <div class="reg-brand">
            <div class="reg-brand-icon"><i class="fas fa-wifi"></i></div>
            <h1>Hotspot Registration</h1>
            <p>Join our network in seconds</p>
        </div>

        <div class="reg-card">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissible fade show">
                        <i class="fas fa-circle-exclamation me-2"></i>{{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <div class="input-icon-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <div class="input-icon-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label>Full Name</label>
                    <div class="input-icon-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" name="full_name" class="form-control" placeholder="Your real name">
                    </div>
                </div>
                <div class="mb-4">
                    <label>Phone Number</label>
                    <div class="input-icon-group">
                        <i class="fas fa-phone"></i>
                        <input type="text" name="phone" class="form-control" placeholder="e.g. 0812345678">
                    </div>
                </div>
                <button type="submit" class="btn-reg">
                    <i class="fas fa-paper-plane me-2"></i>Submit Request
                </button>
            </form>
        </div>

        <div class="reg-footer">
            Powered by <strong style="color:#94a3b8;">9Com</strong> Cloud &middot; &copy; 2026
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
