<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - 9Com Cloud Hotspot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .reg-card { background: white; border-radius: 24px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); width: 100%; max-width: 450px; overflow: hidden; }
        .reg-header { background: #0ea5e9; color: white; padding: 2.5rem 2rem; text-align: center; }
        .reg-body { padding: 2.5rem; }
        .form-control { border-radius: 12px; padding: 0.75rem 1rem; border: 1px solid #e2e8f0; font-weight: 500; }
        .form-control:focus { box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1); border-color: #0ea5e9; }
        .btn-reg { background: #0ea5e9; color: white; border-radius: 12px; padding: 0.75rem; font-weight: 700; width: 100%; border: none; transition: all 0.2s; }
        .btn-reg:hover { background: #0284c7; transform: translateY(-1px); }
        .alert { border-radius: 12px; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="reg-card">
        <div class="reg-header">
            <i class="fas fa-wifi fa-3x mb-3"></i>
            <h3 class="fw-bold mb-0">Hotspot Registration</h3>
            <p class="mb-0 opacity-75">Join our network in seconds</p>
        </div>
        <div class="reg-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Choose a username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted">Full Name</label>
                    <input type="text" name="full_name" class="form-control" placeholder="Your real name">
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted">Phone Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="e.g. 0812345678">
                </div>
                <button type="submit" class="btn-reg">
                    <i class="fas fa-paper-plane me-2"></i> Submit Request
                </button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-muted small">Already have an account? <a href="#" class="text-primary fw-bold text-decoration-none">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
